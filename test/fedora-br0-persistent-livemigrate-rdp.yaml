---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: kargo-net-attach-def-br0
  namespace: kargo
spec:
  config: >
    {
        "cniVersion": "0.3.1",
        "name": "br0",
        "plugins": [
            {
                "type": "bridge",
                "bridge": "br0",
                "ipam": {}
            },
            {
                "type": "tuning"
            }
        ]
    }
---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: fedora-br0-persistent-livemigrate-rdp
  namespace: kargo
  labels:
    app: kargo
spec:
  running: true
  dataVolumeTemplates:
  - metadata:
      name: fedora-br0-persistent-livemigrate-rdp-volume-vda-root
      namespace: kargo
    spec:
      accessModes:
      - ReadWriteMany
      capacity:
        storage: 128G
      config:
        featureGates:
        - HonorWaitForFirstConsumer
      pvc:
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 128G
          limits:
            storage: 128G
        storageClassName: ceph-filesystem-ssd
      source:
        registry:
          url: "docker://quay.io/containercraft/fedora:35"
          imagePullPolicy: Always
      persistentVolumeReclaimPolicy: Delete
      storageClassName: ceph-filesystem-ssd
      volumeMode: Block
  template:
    spec:
      nodeSelector:
        node-role.kubernetes.io/kubevirt: ""
      domain:
        clock:
          utc: {}
          timer: {}
        cpu:
          cores: 1
          sockets: 1
          threads: 6
          model: host-passthrough
          dedicatedCpuPlacement: false
        devices:
          rng: {}
          autoattachPodInterface: false
          autoattachSerialConsole: true
          autoattachGraphicsDevice: true
          networkInterfaceMultiqueue: false
          disks:
            - name: fedora-br0-persistent-livemigrate-rdp-disk-vda-root
              bootOrder: 1
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
          - name: enp1s0
            model: virtio
            bridge: {}
        machine:
          type: q35
        resources:
          limits:
            memory: 6G
          requests:
            memory: 6G
            devices.kubevirt.io/kvm: "1"
      hostname: fedora-br0-persistent-livemigrate-rdp
      networks:
      - name: enp1s0
        multus:
          networkName: kargo-net-attach-def-br0
      terminationGracePeriodSeconds: 0
      accessCredentials:
      - sshPublicKey:
          source:
            secret:
              secretName: kargo-sshpubkey-kc2user
          propagationMethod:
            qemuGuestAgent:
              users:
              - "kc2user"
      volumes:
        - name: fedora-br0-persistent-livemigrate-rdp-disk-vda-root
          dataVolume:
            name: fedora-br0-persistent-livemigrate-rdp-volume-vda-root
        - name: cloudinitdisk
          cloudInitNoCloud:
            networkData: |
              version: 2
              ethernets:
                enp1s0:
                  dhcp4: true
                  dhcp6: true
                  dhcp-identifier: mac
            userData: |
              #cloud-config
              hostname: fedora-br0-persistent-livemigrate-rdp
              ssh_pwauth: true
              disable_root: true
              chpasswd:
                list: |
                  kc2user:kc2user
                expire: False
              users:
                - name: kc2user
                  shell: /bin/bash
                  lock_passwd: false
                  sudo: ['ALL=(ALL) NOPASSWD:ALL']
                  groups: sudo,libvirt,xrdp,docker,ssl-cert
              growpart:
                mode: auto
                devices: ['/']
                ignore_growroot_disabled: true
              package_upgrade: true
              packages:
                - "vim"
                - "screenfetch"
                - "qemu-guest-agent"
                - "xrdp"
                - "gnome-tweaks"
                - "@workstation-product-environment"
              runcmd:
                - "mkdir -p /home/kc2user/.ssh"
                - "chown -R kc2user:kc2user /home/kc2user/.ssh"
                - "mkdir -p /home/kc2user/.kube"
                - "chown -R kc2user:kc2user /home/kc2user/.kube"
                - "systemctl enable --now qemu-guest-agent"
                - "systemctl restart qemu-guest-agent"
                - "dnf remove -y pcsc-lite"
                - "systemctl enable --now xrdp"
                - "systemctl stop firewalld"
                - "systemctl disable firewalld"
                - "screenfetch"
                - "/bin/fedora-third-party enable"
                - "touch /.autorelabel"
#               - "dnf install -y xrdp gnome-tweaks @workstation-product-environment"
